
<body>

	<div class="colorlib-loader"></div>

	<div id="page">
		<nav class="colorlib-nav" role="navigation">
			<div class="top-menu">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-2">
							<div id="colorlib-logo"><a href="/">Tour</a></div>
						</div>
						<div class="col-xs-10 text-right menu-1">
							<ul>
								{% for row in rows %}
								{% if row[5]==0%}
								<li class="has-dropdown active"><a href="{{ row[4]}}">{{ row[1]}}</a>
									{% if row[3]==1 %}
									<ul class="dropdown">
										{% for row1 in rows %}
										{% if row1[5]==row[0] %}

										<li><a href="{{ row[4]}}">{{ row1[1]}}</a></li>

										{% endif %}

										{% endfor %}
									</ul>
									{% endif %}
								</li>
								{% endif %}
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
