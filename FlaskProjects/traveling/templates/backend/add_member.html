

{% include "/backend/header.html"  %}
{% include "/backend/menu.html"  %}
<div class="app-content content">
  <div class="content-wrapper">

    <div class="content-body">
      <!-- Form wizard with number tabs section start -->
      <section id="number-tabs">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Add Member</h4>
                <a class="heading-elements-toggle"><i class="fa fa-ellipsis-h font-medium-3"></i></a>
                <div class="heading-elements">
                  <ul class="list-inline mb-0">
                    <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                    <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                    <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    <li><a data-action="close"><i class="ft-x"></i></a></li>
                  </ul>
                </div>
              </div>
              <!--p style="color: blue;font-size: 16px;margin-left: 10px;">{{ msg }}</p-->

              {% with messages = get_flashed_messages() %}
              {% if messages %}

              {% for message in messages %}
              <p style="color: blue;font-size: 16px;margin-left: 10px;">
                {{ message }}
              </p>
              {% endfor %}

              {% endif %}
              {% endwith %}

              <div class="card-content collapse show">
                <div class="card-body">
                  <form action="{{ url_for('add_member') }}" method="post" class="number-tab-steps wizard-circle">

                    <fieldset>
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="firstName1"> Name :</label>
                            <input type="text" class="form-control" id="txtname" name="txtname" required>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="emailAddress1">Father Name :</label>
                            <input type="text" class="form-control" id="txtfname" name="txtfname" required>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="phoneNumber1">Phone Number :</label>
                            <input type="tel" class="form-control" id="txtphone" name="txtphone" maxlength="10" required>
                          </div>
                        </div>
                      </div>

                      <div class="row">

                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="date1">Date of Birth :</label>
                            <input type="date" class="form-control" id="txtdob" name="txtdob">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="shortDescription1">Address  :</label>
                            <textarea name="txtaddress" id="txtaddress"  class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="eventType1">Gender:</label>
                            <select class="custom-select form-control" id="ddgender" data-placeholder="Type to search cities"
                                    name="ddgender">
                              <option value="Female">Female</option>
                              <option value="Male">Male</option>
                              <option value="Other">Other</option>

                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="firstName1"> Email :</label>
                            <input type="email" class="form-control" id="txtemail" name="txtemail">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="emailAddress1">Qualification:</label>
                            <select class="custom-select form-control" id="ddqualification" data-placeholder="Type to search cities"
                                    name="ddqualification">
                              <option value="High School">High School</option>
                              <option value="Intermediate">Intermediate</option>
                              <option value="Graduation">Graduation</option>
                              <option value="Master">Master</option>

                            </select>                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="phoneNumber1">Current Status :</label>
                            <input type="text" class="form-control" id="txtcurrentstatus" name="txtcurrentstatus">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2">
                          <input type="submit" class="form-control btn btn-primary " value="Submit">

                        </div><div class="col-md-2">
                        <input type="reset" class="form-control btn btn-warning " value="Reset">
                        </div>
                      </div>

                    </fieldset>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Form wizard with vertical tabs section end -->
    </div>
  </div>
</div>
{% include "/backend/footer.html"  %}
